<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Technology Integration Flow</text>
  
  <!-- Boxes -->
  <rect x="50" y="100" width="140" height="80" fill="#a8d5ba" rx="5" ry="5" stroke="#333" stroke-width="1"/>
  <rect x="250" y="70" width="140" height="80" fill="#ffb6c1" rx="5" ry="5" stroke="#333" stroke-width="1"/>
  <rect x="250" y="180" width="140" height="80" fill="#ffd700" rx="5" ry="5" stroke="#333" stroke-width="1"/>
  <rect x="450" y="100" width="140" height="80" fill="#add8e6" rx="5" ry="5" stroke="#333" stroke-width="1"/>
  <rect x="650" y="100" width="140" height="80" fill="#d8bfd8" rx="5" ry="5" stroke="#333" stroke-width="1"/>
  <rect x="650" y="250" width="140" height="80" fill="#f0f0f0" rx="5" ry="5" stroke="#333" stroke-width="1"/>
  
  <!-- Box Labels -->
  <text x="120" y="130" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Voiceform</text>
  <text x="120" y="150" font-family="Arial" font-size="12" text-anchor="middle">Core Platform</text>
  
  <text x="320" y="100" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Hume AI</text>
  <text x="320" y="120" font-family="Arial" font-size="12" text-anchor="middle">Emotion Analysis</text>
  
  <text x="320" y="210" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Gemini API</text>
  <text x="320" y="230" font-family="Arial" font-size="12" text-anchor="middle">Text Analysis</text>
  
  <text x="520" y="130" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Airtable</text>
  <text x="520" y="150" font-family="Arial" font-size="12" text-anchor="middle">Data Storage</text>
  
  <text x="720" y="130" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Insight7</text>
  <text x="720" y="150" font-family="Arial" font-size="12" text-anchor="middle">Visualization</text>
  
  <text x="720" y="280" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Actionable</text>
  <text x="720" y="300" font-family="Arial" font-size="12" text-anchor="middle">Insights</text>
  
  <!-- Arrows -->
  <!-- Voiceform to Hume AI -->
  <line x1="190" y1="110" x2="250" y2="110" stroke="#333" stroke-width="2"/>
  <polygon points="245,105 255,110 245,115" fill="#333"/>
  <text x="220" y="100" font-family="Arial" font-size="10" text-anchor="middle">Voice Recordings</text>
  
  <!-- Voiceform to Gemini API -->
  <line x1="190" y1="140" x2="250" y2="200" stroke="#333" stroke-width="2"/>
  <polygon points="245,195 255,205 240,200" fill="#333"/>
  <text x="220" y="180" font-family="Arial" font-size="10" text-anchor="middle">Transcripts</text>
  
  <!-- Hume AI to Gemini API -->
  <line x1="320" y1="150" x2="320" y2="180" stroke="#333" stroke-width="2"/>
  <polygon points="315,175 320,185 325,175" fill="#333"/>
  <text x="350" y="165" font-family="Arial" font-size="10" text-anchor="middle">Emotion Data</text>
  
  <!-- Gemini API to Airtable -->
  <line x1="390" y1="220" x2="450" y2="150" stroke="#333" stroke-width="2"/>
  <polygon points="445,155 455,145 450,160" fill="#333"/>
  <text x="420" y="170" font-family="Arial" font-size="10" text-anchor="middle">Analysis Results</text>
  
  <!-- Airtable to Insight7 -->
  <line x1="590" y1="140" x2="650" y2="140" stroke="#333" stroke-width="2"/>
  <polygon points="645,135 655,140 645,145" fill="#333"/>
  <text x="620" y="130" font-family="Arial" font-size="10" text-anchor="middle">Structured Data</text>
  
  <!-- Insight7 to Reports -->
  <line x1="720" y1="180" x2="720" y2="250" stroke="#333" stroke-width="2"/>
  <polygon points="715,245 720,255 725,245" fill="#333"/>
  
  <!-- Cluster Labels -->
  <text x="120" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Data Collection</text>
  <text x="320" y="50" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Analysis</text>
  <text x="590" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Storage & Visualization</text>
</svg>
